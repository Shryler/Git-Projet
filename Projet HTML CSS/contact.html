<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://kit.fontawesome.com/c9db60c89e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1>Contact</h1>
        <p>Vous pouvez me joindre pour toute proposition commerciale par téléphone et mail ou en utilisant le formulaire ci-dessous:</p>
        <ul>
            <li><i class="fa-solid fa-phone"></i>Téléphone: <a href="tel: 01 23 45 67 89">01 23 45 67 89</a></li>
            <li><i class="fa-solid fa-at"></i>Mail : <a href="mailto: client.content@gmail.com">client.content@gmail.com</a></li>
        </ul>
        <section name="formulaire de contact">
            <form>
                <label for="Auteur">Nom/Pseudonyme:</label><br>
                <input type="text" id="Auteur" required><br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message"></textarea><br>
                <input type="submit" id="envoi" Value="Envoyer le message">

            </form>
        </section>
    </main>
</body>

</html>
